<div class="card h-100">
    <div class="card-header d-flex justify-content-center">
        <h2 class="card-title">Imagens Docker</h2>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-6">
                <div class="d-flex justify-content-start mb-2" *ngIf="loading">
                    <i class="fa-solid fa-spinner fa-spin fa-2xl"></i>
                </div>
            </div>
            <div class="col-6">
                <div class="d-flex justify-content-end mb-2">
                    <button class="btn btn-primary mr-1" title="recarrega a lista de imagens">
                        <i class="fa-solid fa-rotate" [ngClass]="{'fa-spin': loading}"></i>
                    </button>
                    <button class="btn btn-success mr-1" title="adicionar uma imagem docker">
                        <i class="fa-solid fa-plus"></i>
                    </button>
                </div>        
            </div>
        </div>

        <table class="table table-striped table-responsive-sm">
            <thead class="thead-dark">
                <th>ID</th>
                <th>Nome</th>
                <th>Descrição</th>
                <th>TAG</th>
                <th>Data de Inclusão</th>
                <th>Opções</th>
            </thead>
            <tbody>
                <tr *ngFor="let image of images">
                    <td>{{ image.id }}</td>
                    <td>{{ image.name }}</td>
                    <td>{{ image.description }}</td>
                    <td>{{ image.tag }}</td>
                    <td>{{ image.created_at | date:'dd/MM/yyyy HH:mm:ss' }}</td>
                    <td>
                        <div class="d-flex justify-content-center">

                            <button class="btn btn-sm btn-warning mr-1">
                                <i class="fa-solid fa-eye"></i>
                            </button>
                            <button class="btn btn-sm btn-primary mr-1">
                                <i class="fa-solid fa-pen-to-square"></i>
                            </button>
                            <button class="btn btn-sm btn-danger mr-1">
                                <i class="fa-solid fa-trash"></i>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
